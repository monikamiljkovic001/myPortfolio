<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="guessNum.css" />

    <title>Document</title>
  </head>
  <body>
    <!--SECTION1-->
    <div class="container">
      <div class="guessNumBox">
        <h1 id="guessNum">?</h1>
      </div>
    </div>
    <div class="titleGuess">
      <h1>Guess the Number</h1>
    </div>

    <!--SECTION2-->
    <div class="container2">
      <div class="checkBox">
        <input type="text" class="inputCheck" placeholder="YOUR NUMBER" />
        <button class="btnGuess">CHECK</button>
        <button class="btnTryAgain">TRY AGAIN</button>
      </div>
      <div class="lowHighBox">
        <h1 id="goodLuck">Good Luck!</h1>
      </div>
    </div>
    <!--SECTION-3-->
    <div class="container3">
      <div class="score">
        <h3>Your score:</h3>
        <h1 id="scoreResult"></h1>
      </div>
    </div>
    <!--SECTION 4-->
    <div class="oneToTen">
      <h3>4 times</h3>
      <h1>from 1 to 10</h1>
    </div>
    <script src="guessNum.js"></script>
  </body>
</html>
