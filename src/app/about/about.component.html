<div class="w-full min-h-full flex flex-col lg:flex-row md:items-center gap-2 bg-black px-[10vw] py-[15vh] md:py-[5vw] lg:py-5">
    
    <div class="fixed top-[5vh] right-[10vw] flex justify-end md:hidden">
        <div class="flex justify-center w-[6rem] bg-black border-[1px] border-main rounded-[1rem] py-[0.8rem] px-[1rem]">
            <button class="menu link text-[1.2rem] sm:text-[1.5rem]  text-grey3" (click)="toggleSidenav()" *ngIf="!isSideNavOpen">menu</button>
            <button class="menu link text-[1.2rem] sm:text-[1.5rem]  text-grey3" (click)="toggleSidenav()" *ngIf="isSideNavOpen">close</button>
        </div>
    </div>
    
    <div class="flex flex-col md:flex-row lg:flex-col items-end gap-2">

        <div class="flex justify-center items-center w-[80vw] md:w-[40vw] lg:w-[20vw] sm:h-[30vh] py-[4vw] px-[2vw] border-[1px] border-main rounded-[1rem]">
            <p class="text-grey3 text-[1.5rem] md:text-[2.6vw] lg:text-[1.6vw] leading-8 font-thin">My name is Monika, and I'm a frontend developer passionate about building clean, responsive websites with a focus on user interaction.</p>
        </div>

        <div class="flex justify-center items-center w-[80vw] md:w-[40vw] lg:w-[20vw] sm:h-[30vh] py-[4vw] px-[2vw] border-[1px] border-main rounded-[1rem]">
            <img src="./assets/images/monika.png" alt="Picture of Me">
        </div>

    </div>

    <div class="flex flex-col justify-center gap-2">

        <div class="w-[80vw] lg:w-[30vw] md:h-[10vh] flex flex-row items-center pt-[1vw] px-[2vw] border-[1px] border-main rounded-[1rem]">
              <div class="w-full flex flex-col md:flex-row justify-between order-1 md:order-2 gap-5 py-10 md:py-0">
                <a *ngFor='let link of links'
                   routerLink="{{ link.url }}"
                   routerLinkActive="active"
                   class="text-[1.2rem] text-primary text-center">
                  {{link.name}}
                </a>
              </div>
        </div>

        <div class="w-[80vw] lg:w-[30vw] lg:h-[70vh] flex flex-col gap-[3rem] py-[4vw] px-[2vw] border-[1px] border-main rounded-[1rem]">
            <div>
                <router-outlet></router-outlet>
            </div>
        </div>

    </div>

    <div class="flex flex-col gap-2">

        <div class="flex flex-row justify-between items-center w-[80vw] lg:w-[30vw] sm:h-[10vh] py-[4vw] px-[2vw] border-[1px] border-main rounded-[1rem]">            
            <div class="logo">
                <img src="./assets/images/logoGrey.png" alt="Logo MO" class="w-[30%]">
            </div> 
            
            <div class="hidden lg:block lg:flex justify-center w-[6rem] border-[1px] border-main rounded-[1rem] py-[0.8rem] px-[1rem]">
                <button class="menu link text-[1.5rem] text-grey3" (click)="toggleSidenav()" *ngIf="!isSideNavOpen">menu</button>
                <button class="menu link text-[1.5rem]  text-grey3" (click)="toggleSidenav()" *ngIf="isSideNavOpen">close</button>
            </div>
        </div>
        
        <div class="w-[80vw] lg:w-[30vw] sm:h-[60vh] flex flex-col justify-center gap-[1.8rem] lg:gap-[1.5rem] py-[4vw] px-[2vw] border-[1px] border-main rounded-[1rem]">
           <div class="flex flex-col gap-3">
             <p class="text-lightPurple text-[2rem] leading-[2.5rem]">I'D LOVE TO CONNECT!</p>
               <p class="text-lightGrey font-thin text-[1.3rem] leading-6">
                   Feel free to drop me a message if you have a question, want to collaborate, or just want to say hello.</p>
           </div>
            <div>
                <form [formGroup]="emailForm" (ngSubmit)="onSubmit()">
                    <div class="w-full flex flex-col justify-between gap-12">
                      <div class="flex flex-col gap-5 w-full ">
                        <input
                          type="text"
                          formControlName="name"
                          placeholder="Name"
                          class="custom-input w-full md:w-auto"
                        />
                        <input
                          type="email"
                          formControlName="email"
                          placeholder="Email"
                          class="custom-input w-full md:w-auto"
                        />   
                      </div>
                      <div class="flex flex-col gap-7 w-full items-end">
                        <textarea
                          formControlName="message"
                          placeholder="Message"
                          class="custom-input w-full md:w-full"
                        ></textarea>
                        <button
                          type="submit"
                          class="send border-[1px] border-deepBlue rounded-[1rem] w-[6rem] text-grey3 py-2 px-2">
                          send
                        </button>
                      </div>     
                    </div>
                  </form>
            </div>      
        </div>
      
    </div>

</div>

<app-sidenav [isOpen]="isSideNavOpen" (closeSidenav)="closeSidenav()"></app-sidenav>
