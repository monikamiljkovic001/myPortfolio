<div class="z-20 fixed relative" *ngIf="isGetInTouchOpen">
    <div *ngIf="sentSuccesfully"
        class="fixed top-[2rem] left-1/2 transform -translate-x-1/2 text-deepGreen py-2 px-4 border-[1px] border-lightGreen rounded-2xl fade-in z-50">
        <p>Your message was successfully sent</p>
    </div>
    <div *ngIf="emailNotValid"
        class="fixed top-[2rem] left-1/2 transform -translate-x-1/2 text-redLight py-2 px-4 border-[1px] border-rose rounded-2xl fade-in z-50">
        <p>All fields are required. Please complete the missing fields and try again</p>
    </div>

    <div class="bg-black opacity-[70%] fixed inset-0 z-0" (click)="onClosePopInTouch($event)"></div>
    <div class="inCenter fixed flex flex-col gap-2 items-center">
        <p class="text-[2rem] text-deepGreen z-30">Let's Talk</p>
        <div
            class="w-[80vw] md:w-[50vw] lg:w-[40vw] gap-2 bg-black border border-lightGreen rounded-2xl py-[2rem] px-[1.5rem] items-center gap-8">
            <form [formGroup]="emailForm" (ngSubmit)="onSubmit()">
                <div class="flex flex-col gap-5">
                    <div class="flex flex-col md:flex-row gap-4">
                        <input type="text" formControlName="name" placeholder="Name" class="custom-input w-full">
                        <input type="email" formControlName="email" placeholder="Email" class="custom-input w-full">
                    </div>
                    <textarea formControlName="message" placeholder="Your message"
                        class="custom-input w-full"></textarea>
                    <button type="submit"
                        class="send border-[1px] border-deepBlue rounded-[1rem] w-[6rem] text-grey3 py-2 px-2">
                        send
                    </button>
                </div>
            </form>
        </div>

    </div>
</div>
