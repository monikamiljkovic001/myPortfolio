<div class="flex flex-col justify-between md:w-[40vw] gap-10">
    <p class="text-lightPurple text-[2.5rem] leading-[2.5rem]">I'D LOVE TO CONNECT!</p>
    <div class="flex flex-col gap-10">
        <p class="text-lightGrey font-thin text-[1.3rem] leading-6">Whether you're looking to collaborate on a project, have a question, or just want to say hello, feel free to drop me a message. I'm always open to new opportunities and creative ideas.</p>
        <form [formGroup]="emailForm" (ngSubmit)="onSubmit()">
            <div class="w-full flex flex-col justify-between gap-12">
              <div class="flex flex-col gap-5 w-full ">
                <input
                  type="text"
                  formControlName="name"
                  placeholder="Name"
                  class="custom-input w-full md:w-auto"
                />
                <input
                  type="email"
                  formControlName="email"
                  placeholder="Email"
                  class="custom-input w-full md:w-auto"
                />   
              </div>
              <div class="flex flex-col gap-7 w-full items-end">
                <textarea
                  formControlName="message"
                  placeholder="Message"
                  class="custom-input w-full md:w-full"
                ></textarea>
                <button
                  type="submit"
                  class="send text-[1rem] bg-[#EFC6FF] border-[1px] border-lightPurple rounded text-black py-2 text-center w-[7rem] font-medium">
                  send
                </button>
              </div>     
            </div>
          </form>
    
    </div>
</div>
