    <div class="bg-black flex flex-col gap-2 items-center justify-center w-[60%]">
        <div class="flex flex-col justify-center gap-[1.5rem] py-[2rem] px-[2rem] border-[1px] border-main rounded-[1rem]">
          <div class="flex justify-end">
            <button (click)="closeForm()"
                     class="hGrn text-base text-grey3">
                     close
            </button>
          </div>
          <div class="flex flex-col gap-3">
            <p class="text-lightPurple text-[2rem] leading-[2.5rem]">I'D LOVE TO CONNECT!</p>
              <p class="text-lightGrey font-thin text-[1.3rem] leading-6">
                  Feel free to drop me a message if you have a question, want to collaborate, or just want to say hello.
              </p>
          </div>
          <div>
            <form [formGroup]="emailForm" (ngSubmit)="onSubmit()">
              <div class="w-full flex flex-col justify-between gap-12">
                <div class="flex flex-col gap-5 w-full ">
                  <input type="text" formControlName="name" placeholder="Name" class="custom-input w-full md:w-auto" />
                  <input type="email" formControlName="email" placeholder="Email" class="custom-input w-full md:w-auto" />   
                </div>
                <div class="flex flex-col gap-7 w-full items-end">
                  <textarea formControlName="message" placeholder="Message" class="custom-input w-full md:w-full"></textarea>
                  <button type="submit" class="send border-[1px] border-deepBlue rounded-[1rem] w-[6rem] text-grey3 py-2 px-2">send</button>
                </div>     
              </div>
            </form>
          </div>      
          <div *ngIf="emailNotValid" class="text-rose text-base"><p>All fields are required. Please complete the missing fields and try again</p></div>
          <div *ngIf="sentSuccesfully" class="text-rose text-base"><p>All fields are required. Please complete the missing fields and try again</p></div>
        </div>
    </div>
