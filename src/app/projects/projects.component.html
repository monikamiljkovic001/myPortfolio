<div
    class="min-h-screen w-full bg-black flex flex-col justify-between gap-14 overflow-x-auto scrollbar-hidden md:px-[6vw]">

    <div class="bg-black opacity-[70%] fixed inset-0 z-0" (click)="closeSidenav()" *ngIf="isSideNavOpen"></div>

    <app-navbar (sidenavToggle)="toggleSidenav()"></app-navbar>

    <div class="overflow-x-auto scrollbar-hidden flex flex-col gap-5">
        <div class="flex flex-col md:flex-row items-center gap-2 px-[2rem]">
            <div *ngFor="let project of projects"
                class="project-tile h-auto w-[80vw] md:w-[10vw] md:h-[10vw] flex items-center justify-center cursor-pointer"
                (mouseover)="showProjectInfo(project.name)" (mouseout)="hideProjectInfo()"
                (click)="handleClick(project)">
                <img [src]="project.imageUrl" alt="{{project.name}}" class="object-cover w-full h-full" />
            </div>
        </div>

        <div class="hidden md:flex flex-col items-center md:items-end">
            <div class="flex flex-row justify-between md:w-[50vw] md:border-b-[1px] border-main px-[2rem]">
                <p class="text-[2rem] py-[1rem] text-grey3 font-thin">PROJECTS</p>
                <p *ngIf="isHovered" class=" text-xl text-lightBlue">{{projectName}}</p>
            </div>
        </div>
    </div>

    <app-footer></app-footer>

</div>

<app-sidenav [isOpen]="isSideNavOpen" (closeSidenav)="closeSidenav()"></app-sidenav>
