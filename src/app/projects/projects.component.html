<div class="min-h-screen w-full bg-black px-[10vw] gap-2 flex flex-col md:flex-row justify-center items-center overflow-x-auto scrollbar-hidden  py-[15vh]"> 

    <div class="flex flex-col md:flex-row items-center gap-2 overflow-x-auto scrollbar-hidden">
        <div><p class="text-[2rem] md:py-0 py-20 text-primary ">PROJECTS</p></div>
        <div *ngFor="let project of projects" 
             class="project-tile h-30 w-30 md:w-40 md:h-40 flex items-center justify-center cursor-pointer"
             (mouseover)="showProjectInfo(project.name, project.description)" 
             (mouseout)="hideProjectInfo()" 
             (click)="handleClick(project)">
            <img [src]="project.imageUrl" alt="{{project.name}}" class="object-cover w-full h-full" />
        </div>
    </div>

</div>

<div *ngIf="isHovered" class="hidden md:block absolute md:bottom-[10vw] w-full bg-black text-white p-5 text-center">
    <p class="text-lg md:text-xl text-lightBlue">{{projectName}}</p>
    <p class="text-sm md:text-lg text-lightGrey">{{projectDescription}}</p>
</div>

<div class="relative">

    <div class="flex flex-row gap-12 absolute bottom-8 right-[10vw]">
        <a href="https://www.linkedin.com/in/monikamiljkovic/"
        class="text-white text-base">linkedin</a>
        <a href="https://github.com/monikamiljkovic"
        class="text-white text-base">github</a>
     </div>
</div>
