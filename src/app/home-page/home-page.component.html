<div class="bg-black w-full min-h-full flex flex-col justify-between gap-20 md:gap-14 md:px-[6vw]">

  <div class="bg-black opacity-[70%] fixed inset-0 z-10" (click)="closeSidenav()" *ngIf="isSideNavOpen"></div>

  <app-navbar (sidenavToggle)="toggleSidenav()" [isSideNavOpen]="isSideNavOpen" class="z-30"></app-navbar>

  <div class="flex flex-col gap-20 md:gap-14">
    <div class="flex flex-col md:flex-row justify-between items-center gap-20 px-[2rem]">
      <div class="flex flex-col gap-5 items-center md:items-start">
        <p class="text-primary text-center text-[2.5rem] leading-10 font-thin">
          I'm Vrzel Monika
        </p>
        <a href="./assets/images/Monika_Vrzel_-_Front_end_Developer.pdf" download>
          <span class="hover_btn border py-2 px-4 z-10 border-lightGreen">Download CV</span>
        </a>
      </div>
      <div class="flex flex-col md:items-end w-full md:w-1/3 gap-3 md:border-b-[1px] border-main pb-2">
        <div class="hidden md:block country_rotate w-[3rem] h-[3rem] z-0"></div>
        <p class="text-[1.2rem] leading-[2rem] text-primary font-thin text-center md:text-end">
          Born in <br /><span class="text-[1.5rem]">North Macedonia, Skopje</span>
        </p>
      </div>
    </div>

    <div class="flex flex-col md:flex-row justify-between items-center border-r-[1px] border-main gap-20 px-[2rem]"
      style="font-size: clamp(1rem, 10vw, 2rem)">
      <div class=" flex flex-col gap-5 md:items-start">
        <button class="text-grey3 font-thin" [ngClass]="{ shadow_effect: activeWord === 'Minimalist' }" (mouseover)="
            setHoverTexts(
              ['A love for simplicity', 'Enjoys clean design'],
              'Minimalist'
            )
          ">
          MINIMALIST
        </button>

        <button class="text-grey3" [ngClass]="{ shadow_effect: activeWord === 'Mother' }" (mouseover)="
            setHoverTexts(
              ['Loving and caring', 'Always there for family'],
              'Mother'
            )
          ">
          MOTHER
        </button>

        <button class="text-deepBlue" [ngClass]="{ shadow_effect: activeWord === 'Friend' }" (mouseover)="
            setHoverTexts(
              ['Always by your side', 'Trustworthy and kind'],
              'Friend'
            )
          ">
          FRIEND
        </button>

        <button class="text-lightGreen font-thin" [ngClass]="{ shadow_effect: activeWord === 'Enthusiastic' }"
          (mouseover)="
            setHoverTexts(
              ['Excited about new things', 'Passionate and curious'],
              'Enthusiastic'
            )
          ">
          ENTHUSIASTIC
        </button>
      </div>

      <div class="md:ml-auto flex justify-center text-center text-deepBlue animated_text font-thin leading-8"
        [@fadeInOut]>
        {{ currentText }}
      </div>
    </div>
  </div>

  <div class="text-center md:text-end md:border-b-[1px] border-main px-[2rem] pb-2">
    <p class="text-grey3 leading-[4vh] font-thin line-clamp" style="font-size: clamp(1rem, 10vw, 2rem)">
      Frontend Developer who blends
      <span class="text-lightGreen lg:text-[2.2vw] font-medium">creativity </span>with code
    </p>
  </div>

  <div class="flex flex-col md:flex-row justify-between gap-20 md:gap-0 px-[1rem] px-[2rem]">
    <div class="flex flex-row flex-wrap justify-center items-center gap-8">
      <div *ngFor="let skill of skills" class="flex flex-col gap-3 list_item">
        <p class="text-primary font-thin text-[1rem]">{{ skill.name }}</p>
        <div class="md:w-24 lg:w-32 bg-gray-600 h-[1px]">
          <div class="h-full" [style.width]="skill.proficiency + '%'" [style.background]="skill.color"></div>
        </div>
      </div>
    </div>

    <div class="flex flex-col gap-5 md:justify-end w-full text-lightPurple leading-10 overflow-hidden"
      style="font-size: clamp(1rem, 10vw, 2rem);">
      <div class="overflow-hidden">
        <p class="inline-block animate-[moveRightToLeft_10s_linear_infinite] whitespace-nowrap font-thin">
          I'd love to hear from you! Feel free to drop me a message.
        </p>
      </div>
      <div class="flex flex-col md:flex-row justify-center md:justify-end gap-[2vw]">
        <p class="text-deepBlue text-center md:text-start lg:text-[2rem]">LET'S GET IN</p>
        <div class="flex justify-center overflow-hidden">
          <button (click)="toggleGetInTouch()"
            class="touchBtn border border-lightGreen text-[1rem] px-7 rounded-xl max-h-[2.5rem] font-thin">
            TOUCH
          </button>
        </div>
      </div>
    </div>
  </div>

  <app-footer></app-footer>

</div>

<app-sidenav [isOpen]="isSideNavOpen" (closeSidenav)="closeSidenav()"></app-sidenav>
<app-get-in-touch [isGetInTouchOpen]="isGetInTouchOpen" (onClose)="closePopGetInTouch()"></app-get-in-touch>

<app-sidenav [isOpen]="isSideNavOpen" (closeSidenav)="closeSidenav()"></app-sidenav>
<app-get-in-touch [isGetInTouchOpen]="isGetInTouchOpen" (onClose)="closePopGetInTouch()"></app-get-in-touch>
